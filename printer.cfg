#####################################################################
#    Printer Core definition
#####################################################################

[mcu]
##	Obtain definition by "ls -l /dev/serial/by-id/" 
##--------------------------------------------------------------------
#serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_270023000F51383039343538-if00
serial: /dev/ttyAMA0
restart_method: command

##	include further mcu's
##--------------------------------------------------------------------
[include configuration/rpi.cfg]

####################################################################
#      ERCF config
#####################################################################
[include ERCF/a_*.cfg]



####################################################################
#      Enable arcs support#
#####################################################################
[gcode_arcs]
resolution: 0.1


[pause_resume]
recover_velocity: 300.0

#####################################################################
#      resonance tester & input shaper
#####################################################################

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    150, 150, 60

[input_shaper]
shaper_freq_x: 60.8
shaper_type_x: ei
shaper_freq_y: 45.0
shaper_type_y: mzv

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000			        #Max 4000
max_z_velocity: 15			    #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

## Uncomment below if you're using the Raspberry uart0 to communicate with Spider
#restart_method: command


#####################################################################
#    Moniter temp of mcu  & Pi
#####################################################################
[temperature_sensor Spyder]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100


[exclude_object]

#####################################################################
#      X/Y Stepper Settings
#####################################################################

[stepper_x]
##	Connected to X-MOT (B Motor)
step_pin: PE11
dir_pin: PE10
enable_pin: !PE9
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
endstop_pin: ^PA1 
position_min: 0

##--------------------------------------------------------------------
position_endstop: 307
position_max: 307

##--------------------------------------------------------------------
homing_speed: 100   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PE7
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
##	Connected to Y-MOT (A Motor)
step_pin: PD8
dir_pin: PB12
enable_pin: !PD9
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
endstop_pin: ^PA2
position_min: -10
##--------------------------------------------------------------------

position_endstop: 309
position_max: 309

##--------------------------------------------------------------------
homing_speed: 100  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PE15
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Z Stepper Settings
#####################################################################

## In Z-MOT Position
## Z0 Stepper - Front Left
[stepper_z]
step_pin: PD14
dir_pin: !PD13
enable_pin: !PD15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
##  In Z- Position
#TAP #endstop_pin: ^PA0
endstop_pin: probe:z_virtual_endstop  # for TAP
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: -1.95 
##--------------------------------------------------------------------
position_max: 270

##--------------------------------------------------------------------
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PD10
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

