#####################################################################
#   Extruder
#####################################################################

##	In E0-MOT Position
[extruder]
step_pin: PD5
dir_pin: !PD6
enable_pin: !PD4

rotation_distance: 22.7923459 # CALIBRATED for Stealthburner

gear_ratio: 5:1				# CW2
microsteps: 32
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree

nozzle_diameter: 0.400
filament_diameter: 1.75

##      In E0 OUT Position
heater_pin: PB15

##	Validate the following thermistor type to make sure it is correct
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PC0
min_temp: 10
max_temp: 300
max_power: 1.0
max_extrude_only_distance: 200
max_extrude_cross_section: 50.0 # default 0.640
min_extrude_temp: 190
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
#	Try to keep pressure_advance below 1.0
pressure_advance: 0.035
#	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040

##	In E0-MOT Position
##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: PD7
interpolate: false
run_current: 0.5
hold_current: 0.2
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
#   Bed Heater
#####################################################################
[heater_bed]
##	SSR Pin - In BED OUT position
heater_pin: PC8
sensor_type: Generic 3950
sensor_pin: PB0 # TB Position
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 59.854
#pid_ki: 1.596 
#pid_kd: 561.133

#####################################################################
#	Probe
#####################################################################

[probe]
##	This probe is not used for Z height, only Quad Gantry Leveling
##	In Z+ position
##	If your probe is NO instead of NC, change pin to ^!PA3
pin: ^PA3
x_offset: 0
y_offset: 0  #TAP 25.0
#z_offset: 0
speed: 3.0  #3  #10.0
lift_speed:10
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 4

activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}

#####################################################################
#	Fan Control
#####################################################################

[heater_fan hotend_fan]
##	Hotend Fan - FAN0 Connector
pin: PA13
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[fan]
##	Print Cooling Fan - FAN1 Connector
pin: PA14
max_power: 1
kick_start_time: 0.5
off_below: 0.10

[heater_fan controller_fan]
##	Exhaust fan - In E2 OUT Positon
pin: PB3
max_power: 1
shutdown_speed: 0.0
kick_start_time: 5.0
heater: heater_bed
heater_temp: 80
fan_speed: 1.0

[fan_generic nevermore_fan]
#  nevermore fan in fan3 connector
pin: PB2
max_power: 1.0
kick_start_time: 0.250
off_below: 0.10


#####################################################################
#	Time Out routines
#####################################################################
[idle_timeout]
timeout: 300             # 5 minutes
gcode:
#   A list of G-Code commands to execute on an idle timeout.
#   The default is to run "TURN_OFF_HEATERS" and "M84".
 TURN_OFF_HEATERS
 SET_FAN_SPEED FAN=nevermore_fan SPEED=0
 status_standby

[idle_timeout]
timeout: 3600            # 1 hour
gcode:
#   A list of G-Code commands to execute on an idle timeout.
#   The default is to run "TURN_OFF_HEATERS" and "M84".
 M84
 TURN_OFF_HEATERS
 SET_FAN_SPEED FAN=nevermore_fan SPEED=0
 status_off

#####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################
[safe_z_home]
##	XY Location of the Z Endstop Switch
##	Update -10,-10 to the XY coordinates of your endstop pin 
##	(such as 157,305) after going through Z Endstop Pin
##	Location Definition step.
#home_xy_position: 97,309
home_xy_position: 295,295
speed:100
z_hop:10
   
[quad_gantry_level]
##	Use QUAD_GANTRY_LEVEL to level a gantry.
##	Min & Max gantry corners 
##  - measure from nozzle at MIN (0,0) and MAX (300,300)
##	to respective belt positions

#--------------------------------------------------------------------
##	Gantry Corners for 300mm Build
##	Uncomment for 300mm build
gantry_corners:
	-60,-10
	360,370
#	Probe points
points:
	20,20   #50,25
	20,280  #50,225
	280,280 #250,225
	280,20  #250,25

#--------------------------------------------------------------------
speed: 200
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075
max_adjust: 10


[bed_mesh]
speed: 300
horizontal_move_z: 5

##--------------------------------------------------------------------
mesh_min: 20, 20
mesh_max: 280,280

##--------------------------------------------------------------------
fade_start: 0.6
fade_end: 10.0
probe_count: 12,12
algorithm: bicubic
#relative_reference_index: 40






